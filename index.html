<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Copy Quotes</title>
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
<script src="https://use.fontawesome.com/2550c61289.js"></script>

  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
  
    <div class="container">
      <div class= "header">
       <p>Copy Quotes</p> 
      </div>

      <div class="quote">
        <p id="quote-text">“If it doesn’t sell, it isn’t creative.”</p>
        <p id="author"> David Olgivy</p>
      </div>

      
        <button onclick="newQuote()" class="buttonNext" id="buttonNext">
          Next
         </button>  
      
         
         <a id="twitter-share-button" 
         href='#'>
       <i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
           
      
          
       

      <div class="footer">
        <a href="https://twitter.com/dangguillen"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>       
      </div>

    </div>

    
    <script src="javascript.js"></script>
    <script>
    !function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0],
      p=/^http:/.test(d.location)?'http':'https';
    if(!d.getElementById(id)) {js=d.createElement(s);
    js.id=id;
    js.src=p+'://platform.twitter.com/widgets.js';
    fjs.parentNode.insertBefore(js,fjs);
    }}(document, 'script', 'twitter-wjs');
    </script>

    
  </body>
</html>
